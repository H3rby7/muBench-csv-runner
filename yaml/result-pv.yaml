apiVersion: v1
kind: PersistentVolume
metadata:
  name: result
  labels:
    benchmark: output
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /result
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          # node-2 -> the node with the dataset that contains:
          # * trace data
          # * service deployment timeline
          operator: In
          values:
          - node-2
